<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculaor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="number"  id="rate">  <br/>
            No. of Years <select id="years">
                <option value="1">1</option>
            </select><br/>
            Interest : <input type="range"  id="rate" min=1 max=20 step=0.25 value="default_val">
            <span id="rate_val">
                10.25%
            </span>

            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
        </div>
    </body>
    <footer>
        &#169; This Calculator belongs to E.F. del Peloso
    </footer>
</html>
